<section id="invoice">
  <section class="flex flex-wrap justify-center category__section">
    <h2>Facture</h2>
    <form id="invoiceForm" class="flex justify-center items-center w-full">
      <div
        class="flex flex-col justify-center items-center category__section__form"
      >
        <label>Séléctionner une facture existante:</label>
        <select></select>
      </div>

      <div
        class="flex flex-col justify-center items-center category__section__create"
      >
        <label>Créer une nouvelle facture:</label>
        <button data-type="create" class="btn">Créer</button>
      </div>
    </form>
  </section>

          </div>

            data-name="details"
            data-type="array"
          >
            <h4 class="w-full text-center">Détails</h4>

            <div data-type="object" class="w-50">
              <div class="category__modal__input" data-type="single">
                <label for="name">Nom:</label>
                <input type="text" name="name" />
              </div>

              <div class="category__modal__input" data-type="single">

              <div class="category__modal__input" data-type="single">
