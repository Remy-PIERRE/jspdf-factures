<section id="issuer">
  <section class="flex flex-wrap justify-center category__section">
    <h2>&Eacute;metteur</h2>
    <form
      class="flex flex-col justify-center items-center category__section__form"
    >
      <label>Séléctionner un émetteur existant:</label>
      <select></select>
    </form>

    <div
      class="flex flex-col justify-center items-center category__section__create"
    >
      <label>Créer un nouvel émetteur:</label>
      <button type="button" class="btn">Créer</button>
    </div>
  </section>

  <section id="issuerModal" class="hidden category__modal">
    <div class="flex justify-center items-center category__modal__wrapper">
      <div class="flex flex-col items-center category__modal__content">
        <h3>Nouvel émetteur</h3>

        <form id="issuerForm" class="flex flex-col category__modal__form">
          <div class="category__modal__input">
            <label for="name">Nom:</label>
            <input type="text" name="name" />
          </div>

          <div class="category__modal__inputs">
            <h4>Adresse</h4>
            <div class="category__modal__input">
              <label for="street">Rue:</label>
              <input type="text" name="street" />
            </div>
            <div class="category__modal__input">
              <label for="postal_code">Code postal:</label>
              <input type="text" name="postal_code" />
            </div>
            <div class="category__modal__input">
              <label for="city">Ville:</label>
              <input type="text" name="city" />
            </div>
            <div class="category__modal__input">
              <label for="country">Pays:</label>
              <input type="text" name="country" />
            </div>
          </div>

          <div class="category__modal__inputs">
            <h4>Contact</h4>
            <div class="category__modal__input">
              <label for="phone">Téléphone:</label>
              <input type="text" name="phone" />
            </div>

            <div class="category__modal__input">
              <label for="email">E-mail:</label>
              <input type="text" name="email" />
            </div>

            <div class="category__modal__input">
              <label for="website">Site internet:</label>
              <input type="text" name="website" />
            </div>
          </div>

          <div class="flex items-center justify-end category__modal__submit">
            <button type="reset">Annuler</button>
            <button type="submit">Valider</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</section>
