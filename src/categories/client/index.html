<section id="client">
  <section class="flex flex-wrap justify-center category__section">
    <h2>Client</h2>
    <form id="clientForm" class="flex justify-center items-center w-full">
      <div
        class="flex flex-col justify-center items-center category__section__form"
      >
        <label>Séléctionner un client existant:</label>
        <select></select>
      </div>

      <div
        class="flex flex-col justify-center items-center category__section__create"
      >
        <label>Créer un nouvel client:</label>
        <button data-type="create" class="btn">Créer</button>
      </div>
    </form>
  </section>

  <section id="clientModal" class="hidden category__modal">
    <div class="flex justify-center items-center category__modal__wrapper">
      <div class="flex flex-col items-center category__modal__content">
        <h3>Nouveau client</h3>

        <form class="flex flex-col category__modal__form">
          <div class="category__modal__input" data-type="single">
            <label for="name">Nom:</label>
            <input type="text" name="name" />
          </div>

          <div
            class="category__modal__inputs"
            data-name="adress"
            data-type="object"
          >
            <h4>Adresse</h4>

            <div class="category__modal__input" data-type="single">
              <label for="street">Rue:</label>
              <input type="text" name="street" />
            </div>

            <div class="category__modal__input" data-type="single">
              <label for="postal_code">Code postal:</label>
              <input type="text" name="postal_code" />
            </div>

            <div class="category__modal__input" data-type="single">
              <label for="city">Ville:</label>
              <input type="text" name="city" />
            </div>

            <div class="category__modal__input" data-type="single">
              <label for="country">Pays:</label>
              <input type="text" name="country" />
            </div>
          </div>

          <div class="category__modal__input" data-type="single">
            <label for="phone">Téléphone:</label>
            <input type="text" name="phone" />
          </div>

          <div class="category__modal__input" data-type="single">
            <label for="email">E-mail:</label>
            <input type="text" name="email" />
          </div>

          <div class="flex items-center justify-end category__modal__submit">
            <button type="reset">Annuler</button>
            <button type="submit">Valider</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</section>
