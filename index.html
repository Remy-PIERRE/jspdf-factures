<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factures - JsPdf</title>
    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header id="model">
      <form id="modelForm" class="form__models">
        <label>Séléction du model de PDF :</label>
        <select></select>

        <button type="submit" form="modelForm" class="btn form__models__submit">
          Valider
        </button>

        <button
          type="button"
          data-type="create"
          form="modelForm"
          class="btn form__models__submit"
        >
          Créer
        </button>
      </form>
    </header>

    <!-- Title --- hidden -->
    <h1 id="title" class="hidden model__title">Création du PDF</h1>

    <!-- PDF HANDLE --- HIDDEN -->
    <section id="docWrapper" class="hidden flex justify-center pdf__wrapper">
      <button data-type="show" class="btn btn-pdf button-larger">
        Visualiser
      </button>
      <button data-type="save" class="btn btn-pdf button-larger">
        Télécharger
      </button>
    </section>

    <!-- create model modal --- hidden  -->
    <section id="modelModal" class="hidden category__modal">
      <div class="flex justify-center items-center category__modal__wrapper">
        <div class="flex flex-col items-center category__modal__content">
          <h3>Création d'un modele</h3>

          <form id="modelForm_2" class="flex flex-col category__modal__form">
            <div class="category__modal__input">
              <label for="id">Id:</label>
              <input type="text" name="id" />
            </div>

            <div class="category__modal__input">
              <label for="name">Nom:</label>
              <input type="text" name="name" />
            </div>

            <div class="category__modal__inputs" data-subcategory="categories">
              <h4>Catégories</h4>
              <div class="category__modal__input">
                <label for="category_1">1:</label>
                <input type="text" name="category_1" data-name="category" />
              </div>
              <div class="category__modal__input">
                <label for="category_2">2:</label>
                <input type="text" name="category_2" data-name="category" />
              </div>
              <div class="category__modal__input">
                <label for="category_3">3:</label>
                <input type="text" name="category_3" data-name="category" />
              </div>
              <div class="category__modal__input">
                <label for="category_4">4:</label>
                <input type="text" name="category_4" data-name="category" />
              </div>
            </div>

            <div class="flex items-center justify-end category__modal__submit">
              <button type="reset">Annuler</button>
              <button type="submit">Valider</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- jspdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- jspdf-autotable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <!-- firebase - firestore -->
    <script type="module" src="./src/libs/firebase-config.js"></script>
    <!-- main -->
    <script type="module" src="./src__/app.js"></script>
  </body>
</html>
