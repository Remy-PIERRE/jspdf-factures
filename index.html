<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factures - JsPdf</title>
    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <form id="modelForm" class="form__models">
        <label>Séléction du model de PDF :</label>
        <select></select>

        <button type="submit" form="modelForm" class="btn form__models__submit">
          Valider
        </button>
      </form>
    </header>

    <!-- PDF HANDLE --- HIDDEN -->
    <section id="pdfWrapper" class="hidden flex justify-center pdf__wrapper">
      <button data-type="show" class="btn btn-pdf button-larger">
        Visualiser
      </button>
      <button data-type="save" class="btn btn-pdf button-larger">
        Télécharger
      </button>
    </section>

    <!-- jspdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- jspdf-autotable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <!-- main -->
    <script type="module" src="./src/app.js"></script>
  </body>
</html>
